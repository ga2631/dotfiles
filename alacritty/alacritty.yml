env:
  TERM: xterm-256color

# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 8
    y: 8
  decorations: none
  startup_mode: fullscreen
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Menlo
    style: Regular
  bold:
    family: Menlo
    style: Bold
  italic:
    family: Menlo
    style: Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark)
colors:
  primary:
    background: "#1d2021"
    foreground: "#ebdbb2"
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

  indexed_colors:
    - { index: 16, color: "0xdc9656" }
    - { index: 17, color: "0xa16946" }
    - { index: 18, color: "0x282828" }
    - { index: 19, color: "0x383838" }
    - { index: 20, color: "0xb8b8b8" }
    - { index: 21, color: "0xe8e8e8" }

  selection:
    text: "0xffffff"
    background: "0xdc3232"
    white: "0xffffff"

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }

# Live config reload (changes require restart)
live_config_reload: true

# Save selector to clipboard
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

# Change cursor
cursor:
  style: Underline
  unfocused_hollow: true
